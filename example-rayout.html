  <!DOCTYPE html>
  <html lang="en">
      <!-- 주제 : 기본 레이아웃 잡기 -->

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>부트스트랩</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

      <style>
          .col-sm-6, .col-md-4 { 
              border: 4px solid darkblue;
          }
      </style>
  </head>

  <body>
      <!-- 부트스트랩의 레이아웃은 한줄을 12로함, 따라서 각 아이템을 12로 나눈값을 적으면 원하는 줄에 배치됨
      col-md-4 : 화면이 970px보다 클때 한줄에 아이템 3개 표시 
      col은 colmuns를 의미하며, 중간은 디스플레이의 사이즈를 의미함 (아래 참조)
        col-sm : 768px 보다 클때 적용
        col-md : 970px 보다 클때 적용
        col-lg : 1170px 보다 클때 적용
        col-xs : 768px보다 작을때 적용 -->
      <div class="container">
          <div class="col-sm-6 col-md-4">1</div>
          <div class="col-sm-6 col-md-4">2</div>
          <div class="col-sm-6 col-md-4">3</div>
      </div>

  </body>

  </html>
